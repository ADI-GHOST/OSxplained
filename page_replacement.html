<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Replacement Algorithms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style type="text/tailwindcss">
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .frame-box {
            @apply w-12 h-12 flex items-center justify-center border-2 rounded-lg text-lg font-bold transition-all duration-300;
        }
        .page-hit {
            @apply border-green-500 bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-300 dark:border-green-600;
        }
        .page-miss {
            @apply border-red-500 bg-red-100 text-red-700 dark:bg-red-900/30 dark:text-red-300 dark:border-red-600;
        }
        .page-empty {
            @apply border-gray-300 bg-gray-50 text-gray-400 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-600;
        }
        .current-page-highlight {
            @apply ring-4 ring-blue-400 dark:ring-blue-600 rounded-full bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-white font-bold transform scale-110 shadow-lg;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-950 dark:text-gray-100 min-h-screen flex flex-col transition-colors duration-300">

    <!-- Navigation -->
    <nav class="bg-white/90 backdrop-blur-md border-b border-gray-100 dark:bg-gray-900/90 dark:border-gray-800 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-2">
                    <i data-lucide="layers" class="h-6 w-6 text-orange-600 dark:text-orange-400"></i>
                    <span class="font-bold text-xl tracking-tight">Paging<span class="text-orange-600 dark:text-orange-400">Viz</span></span>
                </div>
                <div class="flex items-center gap-4">
                     <a href="os_basics.html" class="text-sm font-medium text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white transition">Back to Tutorial</a>
                     <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                        <i data-lucide="sun" class="h-5 w-5 hidden dark:block text-gray-300"></i>
                        <i data-lucide="moon" class="h-5 w-5 block dark:hidden text-gray-600"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow p-4 md:p-8 max-w-7xl mx-auto w-full">
        
        <!-- Controls -->
        <div class="grid lg:grid-cols-3 gap-6 mb-8">
            <div class="lg:col-span-1 space-y-4 bg-white dark:bg-gray-900 p-6 rounded-xl border border-gray-200 dark:border-gray-800 shadow-sm">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Algorithm</label>
                    <select id="algo-select" class="w-full bg-gray-50 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg px-3 py-2 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-orange-500 outline-none">
                        <option value="FIFO">First-In First-Out (FIFO)</option>
                        <option value="LRU">Least Recently Used (LRU)</option>
                        <option value="OPTIMAL">Optimal</option>
                        <option value="MRU">Most Recently Used (MRU)</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Reference String (Space separated)</label>
                    <input type="text" id="ref-string" value="7 0 1 2 0 3 0 4 2 3 0 3 2 1 2 0 1 7 0 1" class="w-full bg-gray-50 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg px-3 py-2 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-orange-500 outline-none font-mono text-sm">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Frame Count</label>
                    <input type="number" id="frame-count" value="3" min="1" max="8" class="w-full bg-gray-50 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg px-3 py-2 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-orange-500 outline-none">
                </div>

                <div class="flex gap-2 pt-2">
                    <button id="run-btn" class="flex-1 bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 rounded-lg shadow transition flex justify-center items-center gap-2">
                        <i data-lucide="play" class="h-4 w-4"></i> Visualize
                    </button>
                    <button id="random-btn" class="px-3 bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg transition" title="Random String">
                        <i data-lucide="shuffle" class="h-4 w-4"></i>
                    </button>
                </div>
            </div>

            <!-- Stats & Explanation -->
            <div class="lg:col-span-2 flex flex-col gap-4">
                <!-- Live Display -->
                <div class="bg-white dark:bg-gray-900 p-6 rounded-xl border border-gray-200 dark:border-gray-800 shadow-sm flex-grow flex flex-col justify-center items-center relative overflow-hidden">
                    <div id="status-message" class="absolute top-4 left-6 text-sm font-bold text-gray-400 uppercase tracking-wider">Ready</div>
                    
                    <!-- Visualization Area -->
                    <div class="w-full flex flex-col items-center gap-8">
                        <!-- Incoming Stream -->
                        <div class="flex items-center gap-2 overflow-x-auto w-full justify-center py-4 px-2" id="page-stream">
                            <!-- Stream items injected here -->
                        </div>

                        <!-- Main Memory Frames -->
                        <div class="flex gap-4 p-6 bg-gray-100 dark:bg-gray-800/50 rounded-2xl border-2 border-dashed border-gray-300 dark:border-gray-700" id="frames-container">
                            <!-- Frames injected here -->
                        </div>
                    </div>
                </div>

                <!-- Stats Footer -->
                <div class="grid grid-cols-3 gap-4">
                    <div class="bg-green-50 dark:bg-green-900/20 p-4 rounded-xl border border-green-100 dark:border-green-900/30 text-center">
                        <span class="block text-xs font-bold text-green-600 dark:text-green-400 uppercase">Hits</span>
                        <span id="stat-hits" class="text-2xl font-bold text-green-700 dark:text-green-300">0</span>
                    </div>
                    <div class="bg-red-50 dark:bg-red-900/20 p-4 rounded-xl border border-red-100 dark:border-red-900/30 text-center">
                        <span class="block text-xs font-bold text-red-600 dark:text-red-400 uppercase">Faults (Misses)</span>
                        <span id="stat-misses" class="text-2xl font-bold text-red-700 dark:text-red-300">0</span>
                    </div>
                    <div class="bg-blue-50 dark:bg-blue-900/20 p-4 rounded-xl border border-blue-100 dark:border-blue-900/30 text-center">
                        <span class="block text-xs font-bold text-blue-600 dark:text-blue-400 uppercase">Hit Ratio</span>
                        <span id="stat-ratio" class="text-2xl font-bold text-blue-700 dark:text-blue-300">0%</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- History Grid -->
        <div class="bg-white dark:bg-gray-900 rounded-xl border border-gray-200 dark:border-gray-800 shadow-sm overflow-hidden">
            <div class="p-4 border-b border-gray-100 dark:border-gray-800">
                <h3 class="font-bold text-gray-700 dark:text-gray-300 flex items-center gap-2">
                    <i data-lucide="history" class="h-4 w-4"></i> Step-by-Step History
                </h3>
            </div>
            <div class="overflow-x-auto p-4">
                <div id="history-grid" class="flex gap-2">
                    <!-- History columns injected here -->
                </div>
            </div>
        </div>

    </main>

    <script>
        lucide.createIcons();
        const themeToggle = document.getElementById('theme-toggle');
        
        // Theme Logic
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else { document.documentElement.classList.remove('dark'); }
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        });

        // --- Logic ---

        const runBtn = document.getElementById('run-btn');
        const randomBtn = document.getElementById('random-btn');
        const framesContainer = document.getElementById('frames-container');
        const pageStream = document.getElementById('page-stream');
        const historyGrid = document.getElementById('history-grid');
        const statusMsg = document.getElementById('status-message');

        let isRunning = false;

        randomBtn.addEventListener('click', () => {
            const len = 15 + Math.floor(Math.random() * 10);
            const arr = [];
            for(let i=0; i<len; i++) arr.push(Math.floor(Math.random() * 8));
            document.getElementById('ref-string').value = arr.join(' ');
        });

        runBtn.addEventListener('click', async () => {
            if(isRunning) return;
            isRunning = true;
            runBtn.disabled = true;
            runBtn.classList.add('opacity-50');

            const algo = document.getElementById('algo-select').value;
            const inputStr = document.getElementById('ref-string').value.trim();
            const frameCount = parseInt(document.getElementById('frame-count').value);
            
            const pages = inputStr.split(/\s+/).map(Number).filter(n => !isNaN(n));
            
            if(pages.length === 0) {
                alert("Please enter a valid reference string.");
                isRunning = false;
                runBtn.disabled = false;
                runBtn.classList.remove('opacity-50');
                return;
            }

            // Reset UI
            framesContainer.innerHTML = '';
            for(let i=0; i<frameCount; i++) {
                const box = document.createElement('div');
                box.className = 'frame-box page-empty';
                box.id = `frame-${i}`;
                box.innerText = '-';
                framesContainer.appendChild(box);
            }
            
            pageStream.innerHTML = '';
            pages.forEach((p, idx) => {
                const span = document.createElement('span');
                span.className = 'px-3 py-1 rounded bg-gray-100 dark:bg-gray-800 text-gray-500 font-mono text-sm transition-all duration-300';
                span.id = `stream-item-${idx}`;
                span.innerText = p;
                pageStream.appendChild(span);
            });

            historyGrid.innerHTML = '';
            updateStats(0, 0, 0);

            // Simulation Data Structures
            let frames = new Array(frameCount).fill(null);
            let hits = 0;
            let misses = 0;
            
            // Aux data for algos
            let queue = []; // FIFO
            let timeMap = new Map(); // LRU/MRU (page -> last used index)
            
            for (let i = 0; i < pages.length; i++) {
                const page = pages[i];
                let isHit = false;
                let replacedIndex = -1; // -1 if no replacement (empty slot used) or hit

                // Highlight current stream item
                const streamItem = document.getElementById(`stream-item-${i}`);
                if(streamItem) streamItem.classList.add('current-page-highlight');
                
                // --- ALGORITHM LOGIC ---
                
                if (frames.includes(page)) {
                    isHit = true;
                    hits++;
                    statusMsg.innerText = `Page ${page} found in memory! (HIT)`;
                    statusMsg.className = "absolute top-4 left-6 text-sm font-bold text-green-600 uppercase tracking-wider";
                    
                    // Update metadata for LRU/MRU/Optimal
                    if (algo === 'LRU' || algo === 'MRU') {
                        timeMap.set(page, i);
                    }
                } else {
                    isHit = false;
                    misses++;
                    statusMsg.innerText = `Page ${page} not found. (FAULT)`;
                    statusMsg.className = "absolute top-4 left-6 text-sm font-bold text-red-600 uppercase tracking-wider";

                    // Find victim
                    if (frames.includes(null)) {
                        // Empty slot available
                        replacedIndex = frames.indexOf(null);
                        frames[replacedIndex] = page;
                        if(algo === 'FIFO') queue.push(page);
                    } else {
                        // Needs Replacement
                        if (algo === 'FIFO') {
                            const victim = queue.shift();
                            replacedIndex = frames.indexOf(victim);
                            frames[replacedIndex] = page;
                            queue.push(page);
                        } 
                        else if (algo === 'LRU') {
                            // Find page with smallest time index
                            let lruPage = -1;
                            let minTime = Infinity;
                            for(let f of frames) {
                                if(timeMap.get(f) < minTime) {
                                    minTime = timeMap.get(f);
                                    lruPage = f;
                                }
                            }
                            replacedIndex = frames.indexOf(lruPage);
                            frames[replacedIndex] = page;
                        }
                        else if (algo === 'MRU') {
                            // Find page with largest time index
                            let mruPage = -1;
                            let maxTime = -1;
                            for(let f of frames) {
                                if(timeMap.get(f) > maxTime) {
                                    maxTime = timeMap.get(f);
                                    mruPage = f;
                                }
                            }
                            replacedIndex = frames.indexOf(mruPage);
                            frames[replacedIndex] = page;
                        }
                        else if (algo === 'OPTIMAL') {
                            // Find page not used for longest time in future
                            let victim = -1;
                            let furthest = -1;
                            
                            for(let f of frames) {
                                let nextUse = -1;
                                for(let k = i + 1; k < pages.length; k++) {
                                    if(pages[k] === f) {
                                        nextUse = k;
                                        break;
                                    }
                                }
                                
                                if (nextUse === -1) {
                                    victim = f;
                                    break; // Found one that is never used again
                                }
                                
                                if (nextUse > furthest) {
                                    furthest = nextUse;
                                    victim = f;
                                }
                            }
                            // If all appear in future, victim is furthest. If multiple never appear, first one found is picked.
                            if(victim === -1) victim = frames[0]; // Fallback
                            
                            replacedIndex = frames.indexOf(victim);
                            frames[replacedIndex] = page;
                        }
                    }
                    
                    // Update metadata for LRU/MRU
                    if (algo === 'LRU' || algo === 'MRU') {
                        timeMap.set(page, i);
                    }
                }

                // --- VISUAL UPDATE ---
                updateFramesVisual(frames, isHit, page);
                addHistoryColumn(i, page, [...frames], isHit); // Clone frames
                updateStats(hits, misses, i+1);

                await new Promise(r => setTimeout(r, 1000)); // Delay
                
                // Cleanup highlight
                if(streamItem) {
                    streamItem.classList.remove('current-page-highlight');
                    streamItem.classList.add('opacity-50'); // mark as processed
                }
            }

            statusMsg.innerText = "Simulation Complete";
            statusMsg.className = "absolute top-4 left-6 text-sm font-bold text-gray-500 uppercase tracking-wider";
            isRunning = false;
            runBtn.disabled = false;
            runBtn.classList.remove('opacity-50');
        });

        function updateFramesVisual(frames, isHit, currentPage) {
            frames.forEach((val, idx) => {
                const box = document.getElementById(`frame-${idx}`);
                // Reset basic styles
                box.className = 'frame-box';
                
                if (val === null) {
                    box.classList.add('page-empty');
                    box.innerText = '-';
                } else {
                    box.innerText = val;
                    // Highlight logic
                    if (val === currentPage) {
                        if (isHit) {
                            box.classList.add('page-hit', 'scale-110');
                        } else {
                            box.classList.add('page-miss', 'scale-110'); // Just inserted
                        }
                    } else {
                        box.classList.add('bg-white', 'dark:bg-gray-800', 'border-gray-300', 'dark:border-gray-600', 'text-gray-700', 'dark:text-gray-300');
                    }
                }
            });
        }

        function addHistoryColumn(step, page, frameState, isHit) {
            const col = document.createElement('div');
            col.className = 'flex flex-col gap-1 min-w-[40px] items-center';
            
            // Header (Page Request)
            const header = document.createElement('div');
            header.innerText = page;
            header.className = `w-8 h-8 flex items-center justify-center rounded font-bold text-xs mb-1 ${isHit ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;
            col.appendChild(header);

            // Frame State
            frameState.forEach(val => {
                const cell = document.createElement('div');
                cell.className = 'w-8 h-8 border border-gray-200 dark:border-gray-700 flex items-center justify-center text-xs font-mono bg-white dark:bg-gray-800 text-gray-600 dark:text-gray-400 rounded-sm';
                cell.innerText = val === null ? '-' : val;
                col.appendChild(cell);
            });
            
            historyGrid.appendChild(col);
            // Auto scroll history
            historyGrid.parentElement.scrollLeft = historyGrid.parentElement.scrollWidth;
        }

        function updateStats(h, m, total) {
            document.getElementById('stat-hits').innerText = h;
            document.getElementById('stat-misses').innerText = m;
            const ratio = total === 0 ? 0 : Math.round((h / total) * 100);
            document.getElementById('stat-ratio').innerText = `${ratio}%`;
        }

    </script>
</body>
</html>
